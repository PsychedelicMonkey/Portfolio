{% extends "gallery/base.html" %}

{% block content %}
<div class="gallery" id="gallery">
    {% for photo in photos %}
    <div class="gallery-item" data-url="{% url 'viewer' photo.pk %}">
        <img src="{{ photo.imageUrl }}" alt="">
    </div>
    {% endfor %}
</div>
<button style="margin: 44px auto; display: block;">Load More</button>
{% endblock %}
